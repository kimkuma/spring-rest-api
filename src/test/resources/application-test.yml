########################################################################################################################
# common
########################################################################################################################

spring:
  profiles:
    active: test

server:
  port: 8888
  tomcat:
    accesslog:
      enabled: true
---
########################################################################################################################
# development
########################################################################################################################
spring:
  config:
    activate:
      on-profile: test

  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: true

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    generate-unique-name: true
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true

logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
        web.servlet.mvc.method.annotation: TRACE

server:
  tomcat:
    accesslog:
      enabled: true

---